<nz-layout>
    <nz-sider nzTheme="light" nzCollapsible="true" [(nzCollapsed)]="isCollapsed">
        <app-logo></app-logo>
        <ul nz-menu nzTheme="light" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
            <li nzOpen="true" nz-submenu nzTitle="用户管理" nzIcon="user">
                <ul>
                    <li nz-menu-item>权限管理</li>
                    <li nz-menu-item>账号管理</li>
                </ul>
            </li>

            <li nzOpen="true" nz-submenu nzTitle="数据报表" nzIcon="area-chart">
                <ul>
                    <li nz-menu-item>权限管理</li>
                    <li nz-menu-item>账号管理</li>
                </ul>
            </li>

            <li nzOpen="true" nz-submenu nzTitle="系统状态" nzIcon="cloud-server">
                <ul>
                    <li nz-menu-item>权限管理</li>
                    <li nz-menu-item>账号管理</li>
                </ul>
            </li>
            <li nzOpen="true" nz-submenu nzTitle="项目管理" nzIcon="team">
                <ul>
                    <li nz-menu-item>Team 1</li>
                    <li nz-menu-item>Team 2</li>
                </ul>
            </li>
            <li nzOpen="true" nz-submenu nzTitle="反馈处理" nzIcon="alert">
                <ul>
                    <li nz-menu-item>Team 1</li>
                    <li nz-menu-item>Team 2</li>
                </ul>
            </li>
        </ul>
    </nz-sider>
    <nz-layout>
        <header class="header">
            <div class="search">
                <nz-input-group [nzSuffix]="suffixIconSearch">
                    <input type="text" nz-input placeholder="开始搜索" />
                </nz-input-group>
                <ng-template #suffixIconSearch>
                    <i nz-icon nzType="search"></i>
                </ng-template>
            </div>
            <app-user></app-user>
        </header>
        <nz-content>
            <div class="inner-content">
                <router-outlet></router-outlet>
            </div>
        </nz-content>
        <app-footer> </app-footer>
    </nz-layout>
</nz-layout>
